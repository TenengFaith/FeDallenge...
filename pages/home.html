<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="hero">
        <div class="bg"></div>
        <div class="text">
            <h1>WELCOME TO IWS WOC MARKET</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores neque tempora placeat vitae qui eos tenetur accusantium illum accusamus nesciunt!</p>
        <button class="btn" id="getstartedbtn">Get Started</button>
        </div>
    </div>
    <!-- design popup interface -->
     <div class="popup" id="popupContainer">
        <div class="popup-content">
            <span class="close-btn" id="close">&times</span>
            <h2 class="form-title">Signup to iws market</h2>
            <form action="./product.html" class="form" id="form-container">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" placeholder="username" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">confirm Password</label>
                    <input type="password" placeholder="confirm-password" id="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" id="email">
                </div>
                <div class="other">
                    <img src="/assets/icons/email.png" alt="" class="icn">
                    <img src="/assets/icons/facebook.png" alt="" class="icn">
                    <img src="/assets/icons/twitter.png" alt="" class="icn">
                    <img src="/assets/icons/instagram.png" alt="" class="icn">
                    <img src="/assets/icons/linkedin.png" alt="" class="icn">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
     </div>
     <script src="home.js"></script>
</body>
</html>
